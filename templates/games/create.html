{# templates/games/create.html #}
{% extends 'base.html' %}

{% block title %}Crear Juego - Mi Colección{% endblock %}

{% block content %}
<section class="hero is-primary is-medium">
  <div class="hero-body">
    <div class="container">
      <p class="title is-1 has-text-centered">
        Crear Nuevo Juego
      </p>
      <p class="subtitle is-4 has-text-centered">
        Añade un juego a tu colección.
      </p>
    </div>
  </div>
</section>

<div class="container mt-5">
    <div class="columns is-centered">
        <div class="column is-6">
            <div class="box">
                <form action="/games/create" method="POST">
                    <div class="field">
                        <label class="label" for="rank">Rank</label>
                        <div class="control">
                            <input class="input" type="number" id="rank" name="Rank" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="game_title">Título del Juego</label>
                        <div class="control">
                            <input class="input" type="text" id="game_title" name="Game_Title" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="platform">Plataforma</label>
                        <div class="control">
                            <input class="input" type="text" id="platform" name="Platform" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="year">Año</label>
                        <div class="control">
                            <input class="input" type="number" id="year" name="Year" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="genre">Género</label>
                        <div class="control">
                            <input class="input" type="text" id="genre" name="Genre" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="publisher">Editor</label>
                        <div class="control">
                            <input class="input" type="text" id="publisher" name="Publisher" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="north_america">Ventas en Norteamérica (M$) <small>(Opcional)</small></label>
                        <div class="control">
                            <input class="input" type="number" step="0.01" id="north_america" name="North_America">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="europe">Ventas en Europa (M$) <small>(Opcional)</small></label>
                        <div class="control">
                            <input class="input" type="number" step="0.01" id="europe" name="Europe">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="japan">Ventas en Japón (M$) <small>(Opcional)</small></label>
                        <div class="control">
                            <input class="input" type="number" step="0.01" id="japan" name="Japan">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="rest_of_world">Ventas Resto del Mundo (M$) <small>(Opcional)</small></label>
                        <div class="control">
                            <input class="input" type="number" step="0.01" id="rest_of_world" name="Rest_of_World">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="global">Ventas Globales (M$) <small>(Opcional)</small></label>
                        <div class="control">
                            <input class="input" type="number" step="0.01" id="global" name="Global">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="review">Reseña <small>(Opcional)</small></label>
                        <div class="control">
                            <textarea class= "textarea" id="review" name="Review"></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-primary" type="submit">Crear Juego</button>
                        </div>
                        <div class="control">
                            <a href="/games/view" class="button is-light">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
